<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Team</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">

        <!-- Nuevo contenedor con fondo PNG -->
        <div class="background-container">
            <h1 class="title">Drink Team</h1>
            <h2 class="subtitle">Roulette</h2>

            <div class="button-container">
                <button class="number-button" onclick="showList(1)">1</button>
                <button class="number-button" onclick="showList(2)">2</button>
                <button class="number-button" onclick="showList(3)">3</button>
                <button class="number-button" onclick="showList(4)">4</button>
                <button class="number-button" onclick="showList(5)">5</button>
            </div>
        </div>

        <!-- Listas de frases -->
        <div id="list1" class="phrase-list">
            <div class="background-box"></div>
            <span class="green">Frase 1A</span><br>
            <span class="yellow">Frase 1B</span><br>
            <span class="red">Frase 1C</span><br>
            <span class="blue">Frase 1D</span>
        </div>
        <div id="list2" class="phrase-list">
            <div class="background-box"></div>
            <span class="green">Frase 2A</span><br>
            <span class="yellow">Frase 2B</span><br>
            <span class="red">Frase 2C</span><br>
            <span class="blue">Frase 2D</span>
        </div>
        <div id="list3" class="phrase-list">
            <div class="background-box"></div>
            <span class="green">Beso</span><br>
            <span class="yellow">Bofetada</span><br>
            <span class="red">Chupito</span><br>
            <span class="blue">Instagram</span>
        </div>
        <div id="list4" class="phrase-list">
            <div class="background-box"></div>
            <span class="green">Frase 4A</span><br>
            <span class="yellow">Frase 4B</span><br>
            <span class="red">Frase 4C</span><br>
            <span class="blue">Frase 4D</span>
        </div>
        <div id="list5" class="phrase-list">
            <div class="background-box"></div>
            <span class="green">Frase 5A</span><br>
            <span class="yellow">Frase 5B</span><br>
            <span class="red">Frase 5C</span><br>
            <span class="blue">Frase 5D</span>
        </div>

        <!-- CÃ­rculo y marcador -->
        <div class="circle-container">
            <canvas id="rouletteCanvas" width="300" height="300"></canvas>
            <div class="marker"></div>
        </div>

        <!-- BotÃ³n "Jugar" -->
        <button class="play-button" id="playButton" onclick="startGame()">Jugar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
